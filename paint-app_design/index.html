<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App ;)</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="mainInput">
    <div id="toolbar">
        <div class="palette">
        </div>

        <div id="Picker" class="d-flex mb-3">
            <div class="input-group">
                <label for="colorPicker" class="mr-2">Color:</label>
                <input type="color" id="colorPicker" value="#000000" class="form-control form-control-color">
            </div>
            <div class="input-group">
                <label for="sizePicker" class="mr-2">Size:</label>
                <input type="range" id="sizePicker" min="1" max="18" value="5" class="form-control-range">
            </div>
            <div class="input-group">
                <label for="opacitySlider" class="mr-2">Opacity:</label>
                <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1" class="form-control-range">
            </div>
        </div>


        <div class='buttons mb-2'>
            <div class="tools-row">
                <button id="brushTool" class="btn tool" title="Brush">
                    <img src="./icons/paint-brush.png" alt="Brush">
                </button>
                <button id="eraserTool" class="btn tool" title="Eraser">
                    <img src="./icons/eraser.png" alt="Eraser">
                </button>
                <button id="sprayTool" class="btn tool" title="Spray">
                    <img src="./icons/spray.png" alt="Spray">
                </button>
                <button id="oilBrushTool" class="btn tool" title="Oil Brush">
                    <img src="./icons/paint-brush.png" alt="Oil Brush">
                </button>
                <button id="markerTool" class="btn tool" title="Spray">
                    <img src="./icons/marker.png" alt="Spray">
                </button>
            </div>

            <div class="figure-col">
                <select id="shapeSelector" class="custom-select mb-2 w-100 tool">
                    <option value="rectangle">Rectangle</option>
                    <option value="circle">Circle</option>
                    <option value="line">Line</option>
                    <option value="triangle">Triangle</option>
                    <option value="star">Star</option>
                    <option value="heart">Heart</option>
                </select>
                <div class="custom-control custom-checkbox mb-2">
                    <input type="checkbox" class="custom-control-input" id="fillCheckbox">
                    <label class="custom-control-label" for="fillCheckbox">Fill Shape</label>
                </div>
            </div>

            </div>

            <input type="number" id="canvasWidth" class="form-control mb-2" placeholder="Canvas Width" minlength="100" value="800">
            <input type="number" id="canvasHeight" class="form-control mb-2" placeholder="Canvas Height" min="100" max="800" value="600">
            <button id="resizeCanvas" class="btn btn-primary mb-2 w-100">Resize Canvas</button>

            <button id="clearCanvas" class="btn btn-secondary mb-2 w-100">Clear</button>
            <button id="saveCanvas" class="btn btn-primary mb-2 w-100">Save</button>
        </div>
    </div>

<div id="mainOutput">
    <div id="mainInfo">
        <div id="toolInfo"></div>

        <div id="buttons">
            <button id="undoButton" class="btn btn-secondary mb-2 w-100">Undo</button>
            <button id="redoButton" class="btn btn-secondary mb-2 w-100">Redo</button>
        </div>
    </div>
    <canvas id="paintCanvas" width="800" height="600"></canvas>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
